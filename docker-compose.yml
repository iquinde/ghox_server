version: '3.8'

services:
  # Base de datos MongoDB
  mongo:
    container_name: ghox-mongo
    image: mongo:7.0
    restart: always
    ports:
      - "27018:27018"
    environment:
      - MONGO_INITDB_DATABASE=ghox
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Servidor coturn para STUN/TURN
  coturn:
    container_name: ghox-coturn
    image: coturn/coturn:latest
    restart: always
    network_mode: host
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]
    
  # Servidor Node.js
  api:
    container_name: ghox-api
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
      coturn:
        condition: service_started

volumes:
  mongo-data: