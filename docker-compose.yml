version: '3.8'

services:
  mongo_ghox:
    image: mongo:latest
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: ghox
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
    volumes:
      #- mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Servidor coturn para STUN/TURN
  coturn:
    container_name: ghox-coturn
    image: coturn/coturn:latest
    restart: always
    network_mode: host
    environment:
      - SERVER_HOST=${SERVER_HOST:-localhost}
    volumes:
      - ./turnserver.conf.template:/etc/coturn/turnserver.conf.template:ro
      - ./coturn-entrypoint.sh:/coturn-entrypoint.sh:ro
      # Place your cert and key under ./certs/ locally and they will be available
      # - ./certs/turn_server_cert.pem:/etc/coturn/turn_server_cert.pem:ro
      # - ./certs/turn_server_pkey.pem:/etc/coturn/turn_server_pkey.pem:ro
    entrypoint: ["/bin/sh", "/coturn-entrypoint.sh"]
    command: ["-c", "/etc/coturn/turnserver.conf"]
      
  app_dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: ghox_server:dev
    ports:
      - "3002:3000"
    env_file:
      - .env.dev
    depends_on:
      - mongo_ghox
      - coturn

  app_staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    image: ghox_server:staging
    ports:
      - "3001:3000"
    env_file:
      - .env.staging
    depends_on:
      - mongo_ghox
      - coturn

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghox_server:latest
    ports:
      - "3003:3003"
    env_file:
      - .env
    depends_on:
      - mongo_ghox
      - coturn
