version: '3.8'

services:
  mongo_ghox:
    image: mongo:latest
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: ghox
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
    volumes:
      #- mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Servidor coturn para STUN/TURN
  certs_gen:
    image: alpine:3.18
    container_name: ghox-certs-gen
    entrypoint: ["/bin/sh", "-c"]
    command: |
      apk add --no-cache openssl >/dev/null 2>&1 || true;
      mkdir -p /certs;
      # Generate or overwrite keys and certs
      openssl req -x509 -newkey rsa:4096 -nodes \
        -keyout /certs/turn_server_pkey.pem \
        -out /certs/turn_server_cert.pem \
        -days 365 -subj "/CN=ghox.app";
      chmod 600 /certs/turn_server_pkey.pem || true;
      chmod 644 /certs/turn_server_cert.pem || true;
      echo "Certificates generated in /certs";
    volumes:
      - ./certs:/certs
    restart: "no"

  coturn:
    container_name: ghox-coturn
    image: coturn/coturn:latest
    restart: always
    network_mode: host
    depends_on:
      - certs_gen
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
      # Mount the certs generated by certs_gen
      - ./certs/turn_server_cert.pem:/etc/coturn/turn_server_cert.pem:ro
      - ./certs/turn_server_pkey.pem:/etc/coturn/turn_server_pkey.pem:ro
      - ./logs:/var/log
    command: ["-c", "/etc/coturn/turnserver.conf"]
      
  app_dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: ghox_server:dev
    ports:
      - "3002:3000"
    env_file:
      - .env.dev
    depends_on:
      - mongo_ghox
      - coturn

  app_staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    image: ghox_server:staging
    ports:
      - "3001:3000"
    env_file:
      - .env.staging
    depends_on:
      - mongo_ghox
      - coturn

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghox_server:latest
    ports:
      - "3003:3003"
    env_file:
      - .env
    depends_on:
      - mongo_ghox
      - coturn

  nginx:
    image: nginx:alpine
    container_name: ghox-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Montar certificados de Let's Encrypt desde el host
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app

volumes:
  nginx-logs:
