# Upstream para producción
upstream app_production {
    server app:3003;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name ghox-api.tech-services-explore.com;
    return 301 https://$host$request_uri;
}

# Servidor para producción - ghox-api.tech-services-explore.com
server {
    listen 443 ssl http2;
    server_name ghox-api.tech-services-explore.com;

    # Certificados SSL de Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/ghox-api.tech-services-explore.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ghox-api.tech-services-explore.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    location / {
        proxy_pass http://app_production;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support - timeouts altos para mantener conexión
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        keepalive_timeout 86400;
    }
}
